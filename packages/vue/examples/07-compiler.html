<div id="app">
    <h1>vue3 编译器</h1>
    <p>{{ counter }}</p>
</div>
<script src="../dist/vue.global.js"></script>
<script>
    const {createApp, h} = Vue
    // 编译器会将template编译为render
    const app = Vue.createApp({
       data() {
        return {
            counter: 1
        }
       }
    })
    app.mount('#app')
    console.log(app._instance.render)
</script>
