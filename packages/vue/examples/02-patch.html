<div id="app">
    <h1>vue3 更新流程</h1>
    <p>{{ counter }}</p>
    <comp></comp>
</div>
<script src="../dist/vue.global.js"></script>
<script>
    const app = Vue.createApp({
        data() {
            return {
                counter: 1
            }
        },
        mounted() {
            setInterval(() => {
                this.counter++
            }, 1000)
        }
    })
    app.component('comp', {
        template: '<div>comp</div>'
    })
    app.mount('#app')
</script>
